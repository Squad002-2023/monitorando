<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Editar Turma</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/EditarTurma.css">
</head>

<body>
    <nav>
        <a th:href="@{/}"></a>
        <a class="navbar-brand text-light" th:href="@{/alunos}">Listagem de Alunos</a>
        <a class="navbar-brand text-light" th:href="@{/turmas}">Listagem de Turmas</a>
        <a class="navbar-brand text-light" th:href="@{/professores}">Listagem de Professores</a>
    </nav>

    <div class="titulo">
        <h2>Editar Turma</h2>
    </div>

    <section>
        <form th:action="@{/turmas/editar/{cod_turma}}" th:object="${turma}" method="post">
            <input type="hidden" th:field="*{cod_turma}" />

            <div class="edit">
                <label for="turma_tipo">Tipo:</label><br>
                <input class="inputs" type="text" id="turma_tipo" th:field="*{turma_tipo}" />
            </div>

            <div>
                <label for="turma_data">Data:</label><br>
                <input class="inputs" type="date" id="turma_data" th:field="*{turma_data}" />
            </div>

            <div>
                <label>Alunos:</label><br>
                <div th:each="aluno : ${alunos}">
                    <input type="checkbox" th:id="${'aluno-' + aluno.alu_matricula}" th:name="alunosCod"
                        th:value="${aluno.alu_matricula}" th:checked="${turma.alunos.contains(aluno)}" />
                    <label th:for="${'aluno-' + aluno.alu_matricula}" th:text="${aluno.alu_nome}"></label><br>
                </div>
            </div>

            <button type="submit" class="button-a">Salvar</button>
        </form>
    </section>

</body>

</html>
